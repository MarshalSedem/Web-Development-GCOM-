<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Radio Buttons</h1>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <label for="">Level of Education</label>
        <br>
        <input type="radio" name="Education" id="basic">
        <label for="basic">Basic level</label>
        <br>
        <input type="radio" name="Education" id="senior">
        <label for="senior">Senior High Level </label>

        <h1>Check Boxes</h1>
        <label for="">Interests</label>
        <br>
        <input type="checkbox" name="games" id="games">
        <label for="games">Games</label>
        <br>
        <input type="checkbox" name="music" id="music">
        <label for="music">Music</label>
        <br>
        <input type="checkbox" name="sports" id="sports">
        <label for="sports">Sports</label>
        <br>
        <input type="checkbox" name="dance" id="dance">
        <label for="dance">Dance</label>
        <br>
        <h1>Select</h1>
        <select name="program" id="">
            <option value="hnd ict">HND ICT</option>
            <option value="hnd cs">HND Computer Science</option>
            <option value="bict">BTECH ICT</option>
            <option value="bcs">BTECH Computer Science</option>
        </select>
        <h1>Text Area</h1>
        <label for="description"></label>
        <textarea name="" id="description" cols="20" rows="10"></textarea>

        <h1>Date</h1>
        <label for="dob">Date of birth</label><br>
        <input type="date" name="" id="dob">

        <h1>Colour</h1>
        <label for="color">Favourite Colour</label><br>
        <input type="color" name="" id="color">

        <h1>File</h1>
        <label for="file">Profile Picture</label>
        <input type="file" name="" id="file">

        <h1>Time</h1>
        <label for="time">Time for submission</label>
        <input type="time" name="" id="time">
    </form>
</body>
</html>
