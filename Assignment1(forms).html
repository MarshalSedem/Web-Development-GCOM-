<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="First Name" id="fname"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" name="Last Name" id="lname"><br>

        <label for="Ht">Hometown</label><br>
        <input type="" name="Hometown" id="Ht"><br>

        <label for="gender">Gender</label><br>
         
        <select name="Gender" id="">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
         <br><br>
        <label for="dob">Date of birth</label><br>
        <input type="number" name="day" id="day" min="1" max="31">
        <label for="month"></label>
        <select name="" id="">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">Jun</option>
            <option value="">Jul</option>
            <option value="">Aug</option>
            <option value="">Sep</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Dec</option>
        </select>
        <input type="number" name="year" id="year" min="1900" max="2050">
        <br>
<br>
        <Address>
            <label for="RA">Residential Address</label><br>
            <input type="address" name="RA" id="RA">
        </Address><br>

        <label for="contact">Phone Number</label><br>
        <input type="tel" name="contact" id="contact">
        <br>
<br>
        <label for="profession">Profession</label><br>
        <select name="profession" id="profession">
            <option value="Doc">Doctor</option>
            <option value="Teach">Teacher</option>
            <option value="enginner">Engineer</option>
            <option value="nurse">Nurse</option>
            <option value="chef">Chef</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Developer">Developer</option>
            <option value="Journalist">Journalist</option>
            <option value="Architect">Architect</option>
            <option value="Police">Police</option>
        </select><br>
        <br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
<br>
        <label for="ES">Educational Status</label><br>
        <select name="ES" id="ES">
            <option value="basic">Basic Level</option>
            <option value="senior">Senior High Level</option>
            <option value="Tetiary">Tetiary Level</option>
        </select><br>
<br>
        <label for="religion">Religion</label><br>
        <input type="radio" name="religion" id="Christian">
        <label for="">Christian</label>
        <br>
        <input type="radio" name="religion" id="Muslim">
        <label for="">Muslim</label><br>
        <input type="radio" name="religion" id="Traditionalist">
        <label for="">Traditionalist</label><br>
<br>
        <label for="PP">Profile Picture</label><br>
        <input type="file" name="Profile Picture" id="Profile Picture"><br>
<br>
        <label for="MT">Marital Status</label><br>
        <input type="radio" name="Marital Status" id="Single">
        <label for="">Single</label><br>
        <input type="radio" name="Marital Status" id="married">
        <label for="">Married</label><br>
        <input type="radio" name="Marital Status" id="divorced">
        <label for="">Divorced</label><br>
        
        


    </form>
</body>
</html>
